  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const row = document.getElementById('videoRow');
      let speed = 1, interval;
      function start() {
        if (interval) return;
        interval = setInterval(() => {
          if (row.scrollLeft >= row.scrollWidth / 2) {
            row.scrollLeft = 0;
          } else {
            row.scrollLeft += speed;
          }
        }, 15);
      }
      function stop() {
        clearInterval(interval);
        interval = null;
      }
      start();
      row.addEventListener('mouseenter', stop);
      row.addEventListener('mouseleave', start);
    });
  </script>
