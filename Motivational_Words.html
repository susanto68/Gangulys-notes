<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Motivation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .motivator {
      text-align: center;
      padding: 20px;
      max-width: 90%;
    }

    .rainbow-text {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(
        90deg,
        red, orange, yellow, green, blue, indigo, violet
      );
      background-size: 400%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbow 4s ease infinite;
      transition: opacity 1s ease-in-out;
    }

    @keyframes rainbow {
      0% { background-position: 0% }
      100% { background-position: 100% }
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="motivator">
    <div id="quote" class="rainbow-text"></div>
  </div>

  <script>
    const quotes = [
      "Believe in yourself — every expert was once a beginner.",
      "Dream big, work hard, and never give up.",
      "Your effort today is an investment in your tomorrow.",
      "Don’t wait for opportunity. Create it.",
      "Success is being better than you were yesterday.",
      "You are capable of amazing things — just keep going.",
      "Mistakes are proof that you are trying.",
      "Education is your superpower.",
      "The only limit is your own mindset.",
      "Be proud of how far you’ve come."
    ];

    let index = 0;
    const quoteEl = document.getElementById("quote");

    function showQuote() {
      quoteEl.classList.remove("show");
      setTimeout(() => {
        quoteEl.textContent = quotes[index];
        quoteEl.classList.add("show");
        index = (index + 1) % quotes.length;
      }, 500);
    }

    // Start showing quotes
    showQuote();
    setInterval(showQuote, 4000);
  </script>

</body>
</html>
