<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Typing Animation</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .typing-text {
      font-size: 24px;
      border-right: 2px solid #3498db;
      white-space: nowrap;
      overflow: hidden;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h2 class="typing-text" id="text"></h2>

  <script>
    const messages = [
      "Believe in yourself — every expert was once a beginner.",
      "Dream big, work hard, and never give up.",
      "Your effort today is an investment in your tomorrow.",
      "Don’t wait for opportunity. Create it.",
      "Success is being better than you were yesterday.",
      "You are capable of amazing things — just keep going.",
      "Mistakes are proof that you are trying.",
      "Education is your superpower.",
      "The only limit is your own mindset.",
      "Be proud of how far you’ve come."
    ];

    let i = 0;
    let j = 0;
    let currentText = '';
    let isDeleting = false;
    const speed = 100;
    const target = document.getElementById('text');

    function type() {
      const fullText = messages[i];
      
      if (isDeleting) {
        currentText = fullText.substring(0, currentText.length - 1);
      } else {
        currentText = fullText.substring(0, currentText.length + 1);
      }

      target.textContent = currentText;

      let typingSpeed = isDeleting ? speed / 2 : speed;

      if (!isDeleting && currentText === fullText) {
        typingSpeed = 2000; // Pause before deleting
        isDeleting = true;
      } else if (isDeleting && currentText === '') {
        isDeleting = false;
        i = (i + 1) % messages.length;
        typingSpeed = 1000; // Pause before typing next
      }

      setTimeout(type, typingSpeed);
    }

    // Start the typing effect
    type();
  </script>

</body>
</html>
