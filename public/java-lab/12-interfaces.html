      <h1>12) Interfaces</h1>
      <p>Declare an interface and implement it in a class.</p>
      <a class="back-link" href="index.html">← All Topics</a>
    </header>

    <div class="card editor">
      <div class="controls">
        <button id="runBtn" class="run-btn">▶ Run Program</button>
      </div>

      <label for="code">Java Code</label>
      <textarea id="code" class="code-area">interface Shape {
    void area();
}
class Square implements Shape {
    public void area() { System.out.println("Area = side × side"); }
}
public class Main {
    public static void main(String[] args) {
        Shape s = new Square();
        s.area();
    }
}
</textarea>
